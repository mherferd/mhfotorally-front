<div class="container mt-4">
  <h2>Subir Nueva Foto</h2>

  <div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>

  <form (submit)="onSubmit()" class="mt-3">
    <div class="alert alert-success mb-4">
      <div class="d-flex align-items-center">
        <i class="fas fa-futbol fa-2x me-3"></i>
        <div>
          <h4 class="alert-heading">Tema Actual: Estadios de Fútbol</h4>
          <p class="mb-0">Estás participando en nuestro rally permanente de fotografía de estadios de fútbol.</p>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título *</label>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="fotoData.titulo" name="titulo" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" [(ngModel)]="fotoData.descripcion" name="descripcion"
        rows="3"></textarea>
    </div>


    <div class="mb-3">
      <label for="fileInput" class="form-label">Seleccionar imagen *</label>
      <input type="file" class="form-control" id="fileInput" accept="image/jpeg, image/png, image/gif"
        (change)="onFileSelected($event)" required>
      <div class="form-text">Formatos aceptados: JPG, PNG, GIF. Tamaño máximo: 5MB</div>
    </div>

    <div class="mb-3" *ngIf="imagenPrevia">
      <h5>Vista previa:</h5>
      <img [src]="imagenPrevia" class="img-thumbnail" style="max-height: 300px;">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="cargando">
      <span *ngIf="!cargando">Subir Foto</span>
      <span *ngIf="cargando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  </form>
</div>
